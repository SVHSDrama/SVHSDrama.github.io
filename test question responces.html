<!DOCTYPE html>
<html>
<head>
    <title>Survey Responses</title>
</head>
<body>
<h2>Survey Responses</h2>
<ul id="responsesList"></ul>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get responses from localStorage
    var responses = JSON.parse(localStorage.getItem('surveyResponses')) || [];
    
    // Get the UL element to display responses
    var responsesList = document.getElementById('responsesList');

    // Loop through all responses and display them
    responses.forEach(function(response, index) {
        var listItem = document.createElement('li');
        listItem.textContent = `Response ${index + 1}: Name - ${response.insert_name}, Preferred Name - ${response.preferred_name}, Buy Shirt - ${response.buy_shirt}`;
        responsesList.appendChild(listItem);
    });
});
</script>
</body>
</html>
