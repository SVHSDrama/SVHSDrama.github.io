<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Notes</title>
    <hr style="background-color:rgb(0,0,0)">
</head>
<body style="background-color:rgb(128, 128, 128);">
    <h1 style="font-size: 50px">Drama Notes</h1>
    <a> insert notes below:</a>
<br>
    <textarea style="background-color: rgb(181, 176, 173)"; id="textBox" rows="40" cols="60"></textarea>
    <br>
    <button class=large-button; style="background-color:rgb(117, 79, 168); color:rgb(0,0,0); border-color:rgb(0,0,0); font-size: 15px "; onclick="saveText()">Save</button>
    <br>
    <br>
       <hr size="5"; style="color:rgb(0,0,0)">
    <a href="https://svhsdrama.github.io/">
    <button class=large-button; style="background-color:rgb(117, 79, 168); color:rgb(0,0,0); border-color:rgb(0,0,0); font-size: 15px ">
        Return to Home Page
    </button>
</a>


    <script>
        // Function to save the text from the textarea
        function saveText() {
            const text = document.getElementById('textBox').value;
            localStorage.setItem('savedText', text);
        }

        // Load saved text when the page is loaded
        window.onload = function() {
            const savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('textBox').value = savedText;
            }
        }
    </script>
</body>
</html>
